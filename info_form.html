<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neon Info Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #1a002b, #002233, #330033);
      background-size: 400% 400%;
      animation: bgShift 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    @keyframes bgShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .neon-box {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px #ff00cc, 0 0 30px #00ffff;
      color: #f0f9ff;
    }

    h1 {
      color: #ff99ff;
      text-shadow: 0 0 10px #ff00cc, 0 0 20px #ff00cc;
    }

    label {
      color: #00ffff;
    }

    input, select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #ff00cc;
      color: #f0f9ff;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #ff66ff;
      box-shadow: 0 0 10px #ff00cc, 0 0 20px #00ffff;
      background-color: rgba(255, 255, 255, 0.15);
    }

    button {
      background: linear-gradient(90deg, #00ffff, #ff00cc);
      color: #000;
      font-weight: bold;
      transition: 0.3s ease-in-out;
      box-shadow: 0 0 10px #00ffff, 0 0 20px #ff00cc;
    }

    button:hover {
      background: linear-gradient(90deg, #ff00cc, #00ffff);
      transform: translateY(-2px);
      box-shadow: 0 0 15px #ff00cc, 0 0 30px #00ffff;
    }
  </style>
</head>
<body>
  <div class="w-full max-w-md p-8 rounded-2xl neon-box">
    <h1 class="text-3xl font-bold text-center mb-6">Neon Info Form</h1>
    <form action="process_info.php" method="post">
      <div class="mb-4">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required class="w-full p-3 rounded-lg mt-1"/>
      </div>

      <div class="mb-4">
        <label for="birthYear">Birth Year:</label>
        <input type="number" id="birthYear" name="birthYear" min="1900" max="2024" required class="w-full p-3 rounded-lg mt-1"/>
      </div>

      <div class="mb-4">
        <label for="sleepingHours">Sleeping Hours per Day:</label>
        <input type="number" id="sleepingHours" name="sleepingHours" min="0" max="24" step="0.5" required class="w-full p-3 rounded-lg mt-1"/>
      </div>

      <div class="mb-6">
        <label for="city">City:</label>
        <select id="city" name="city" required class="w-full p-3 rounded-lg mt-1">
          <option value="">Select your city</option>
          <option value="Manila">Manila</option>
          <option value="Cebu">Cebu</option>
          <option value="Davao">Davao</option>
          <option value="Quezon City">Quezon City</option>
        </select>
      </div>

      <button type="submit" class="w-full p-3 rounded-lg text-lg">Submit</button>
    </form>
  </div>
</body>
</html>
